    <!-- Modal -->
    <div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add media</h5> 
            <select class="form-select" id="selectMediaList">
              <option selected value="">choisissez un media</option>
            </select>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" action="">
              <div class="form-group">
                <label class="control-label " for="title">Title:</label>
                <div>
                  <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
              </div>
              <div class="form-group">
                <label class="control-date " for="releaseDate">Release date:</label>
                <div>
                  <input type="date" class="form-control" id="releaseDate" placeholder="Enter date">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label " for="rating">Rating:</label>
                <div>
                  <input type="number" class="form-control" id="rating" placeholder="Enter rating between 0 and 5">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label " for="img">Image:</label>
                <div>
                  <input type="img" class="form-control" id="img" placeholder="Image link">
                </div>
              </div>
            <div >
              <hr>
              <h4>Specification</h4>
              <hr>
              <div id="specification">
                <p>choisissez un media</p>
              </div>
            </div>          
            </form>         
  
          </div>
          <div id="errorMessage"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveMedia">Save changes</button>
          </div>
        </div>
